{% extends 'layout.html' %}

{% block title %}
     Registration Page
{% endblock %}

{% block content %}

<h1>Register</h1>
<form action="" class="form">
     <div class="form-group">
          <label for="email" class="form-label">Username(Email)</label>
          <input type="email" id="email" required class="form-control">
     </div>
     <div class="form-group">
          <label for="username" class="form-label"> Name</label>
          <input type="text" id="username" required class="form-control" >
     </div>
     <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password"required class="form-control">
     </div>
     <div class="form-group">
          <label for="confirm_password" class="form-label">Confirm Password</label>
          <input type="password" id="confirm_password"required class="form-control">
     </div>
     <div class="form-group">
          <label for="name" class="form-label">DOB</label>
          <input type="date" id="dob"required class="form-control">
     </div>
     <div class="form-group">
          <label for="qualification" class="form-label">Qualification</label>
          <input type="text" id="qualification" class="form-control">
     </div>
     <div class="form-group">
          <input type="submit" value="Register" class="btn btn-primary">
     </div>
</form>
{% endblock %}
