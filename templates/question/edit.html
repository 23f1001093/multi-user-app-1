{% extends 'layout.html' %}

{% block title %}
    Edit Question
{% endblock %}

{% block content %}
<h1 class="display-1">
    Edit Question
</h1>

<form action="{{ url_for('edit_question_post',id=question.id) }}" method="post" class="form">
  
    <div class="form-group">
        <label for="question_statement" class="form-label">Question Statement:</label>
        <textarea name="question_statement" id="question_statement" class="form-control" required></textarea>
    </div>
    
    <div class="form-group">
        <label for="option1" class="form-label">Option 1:</label>
        <input type="text" name="option1" id="option1" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="option2" class="form-label">Option 2:</label>
        <input type="text" name="option2" id="option2" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="option3" class="form-label">Option 3:</label>
        <input type="text" name="option3" id="option3" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="option4" class="form-label">Option 4:</label>
        <input type="text" name="option4" id="option4" class="form-control" required>
    </div>

    <div class="form-group">
        <label for="correct_option" class="form-label">Correct Option:</label>
        <select name="correct_option" id="correct_option" class="form-control" required>
            <option value="" disabled selected>Select Correct Option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
            <option value="option4">Option 4</option>
        </select>
    </div>

    <button type="submit" class="btn btn-success">
        Update 
    </button>
</form>
{% endblock %}
