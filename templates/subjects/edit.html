{% extends 'layout.html' %}

{% block title %}
     Edit Subject
{% endblock %}

{% block content %}
<h1 class="display-1">
    Edit Subject
</h1>

<form action="" method="post" class="form">
    <div class="form-group">
        <label for="name"class="form-label">Subject Name:</label>
        <input type="text" 
        name="name" 
        id="name" 
        value = "{{subject.name}}"
        required>
        <div class="form-group">
            <label for="description" class="form-label">Description:</label>
            <textarea 
            name="description" 
            id="description" 
            rows="3"
            value = "{{subject.description}}"
            required></textarea>
        </div>   
        
    </div>
    <button type="submit" class="btn btn-success">
        Update 
    </button>
</form>
{% endblock %}
